    <nav class="site-nav">
        <ul>
            <li><a routerLink="/" class="nav-link">Home</a></li>
            <li><a routerLink="movies" class="nav-link">Movies</a></li>
            <div *ngIf="isLoggedIn" class="isAuthenticated">
                <li><a routerLink="add-movie" class="nav-link">Add Movie</a></li>
            </div>
            <li><a routerLink="quotes" class="nav-link">Quotes</a></li>
            <li><a routerLink="news" class="nav-link">News</a></li>
            <li><a routerLink="about" class="nav-link">About Us</a></li>
            <li><a routerLink="contacts" class="nav-link">Contact Us</a></li>

        </ul>

        <ul>

            <div *ngIf="isLoggedIn" class="isAuthenticated">
                <li (click)="logout()"><a routerLink="logout" class="nav-link"><span>Hello, {{username}} </span>|

            </div>

            <div *ngIf="!isLoggedIn" class="isGuest">

            </div>

        </ul>
