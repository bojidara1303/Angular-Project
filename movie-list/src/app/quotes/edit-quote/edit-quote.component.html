<section class="edit-quote-container">
    <div class="edit-quote">
        <form [formGroup]="form"  class="edit" (ngSubmit)="editQuote">

            <h1>Edit Quote</h1>

            <label for="imageUrl">Image:</label>
            <input 
                type="url" 
                id="imageUrl" 
                name="imageUrl" 
                placeholder="Enter image URL" 
                formControlName="imageUrl"
             />

            <ng-container *ngIf="form.get('imageUrl')?.touched">
                <p class="image-error" *ngIf="form.get('imageUrl')?.errors?.['required']">Image is required!</p>
            </ng-container>

            <label for="quote">Quote:</label>
            <textarea 
                name="quote" 
                id="quote" 
                placeholder="Enter quote here" 
                formControlName="quote"
            ></textarea>

            <ng-container *ngIf="form.get('quote')?.touched">
                <p class="quote-error" *ngIf="form.get('quote')?.errors?.['required']">Quote is required!</p>
            </ng-container>

            <label for="movie">Movie:</label>
            <input 
                type="text" 
                name="movie" 
                id="movie" 
                placeholder="Enter name of the movie here" 
                formControlName="movie"
           />

            <ng-container *ngIf="form.get('movie')?.touched">
                <p class="movie-error" *ngIf="form.get('movie')?.errors?.['required']">Movie name is required!</p>
            </ng-container>

            <button class="edit-quote-btn">Edit quote</button>
        </form>
    </div>
</section>
