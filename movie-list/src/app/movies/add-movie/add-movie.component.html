<section class="add-movie-container">
    <div class="add-movie">
        <form class="add">
            <h1>Add movie</h1>

            <label for="cover">Image:</label>
            <input type="url" id="cover" name="cover" placeholder="Enter movie image URL" />

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter movie title" />

            <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" placeholder="Enter movie genre" />

            <label for="year">Year:</label>
            <input type="number" name="year" id="year" placeholder="Enter year of the movie" />

            <label for="cast">Cast:</label>
            <input type="text" name="cast" id="cast" placeholder="Enter movie casts" />

            <label for="director">Director:</label>
            <input type="text" name="director" id="director" placeholder="Enter movie director" />

            <label for="duration">Duration:</label>
            <input type="number" name="duration" id="duration" placeholder="Enter duration in minutes" />

            <label for="summary">Summary:</label>
            <textarea name="summary" id="summary" placeholder="Enter movie summary"></textarea>

            <button class="add-movie-btn" type="submit">Add movie</button>
        </form>
    </div>
</section>
