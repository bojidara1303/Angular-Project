<section class="add-movie-container">
    <div class="add-movie">
        <form class="add" [formGroup]="form" (ngSubmit)="createMovie()">
            <h1>Add movie</h1>

            <label for="cover">Image:</label>
            <input 
                type="text" 
                id="cover" 
                name="cover" 
                placeholder="Enter movie image URL" 
                formControlName="cover"
            />

            <ng-container *ngIf="form.get('cover')?.touched">
                <p class="cover-error" *ngIf="form.get('cover')?.errors?.['required']">Image is required!</p>
            </ng-container>
                
            <label for="title">Title:</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                placeholder="Enter movie title" 
                formControlName="title"
            />

            <ng-container *ngIf="form.get('title')?.touched">
                <p class="title-error" *ngIf="form.get('title')?.errors?.['required']">Title is required!</p>
            </ng-container>

            <label for="genre">Genre:</label>
            <input 
                type="text" 
                name="genre" 
                id="genre" 
                placeholder="Enter movie genre" 
                formControlName="genre"
            />

            <ng-container *ngIf="form.get('genre')?.touched">
                <p class="genre-error" *ngIf="form.get('genre')?.errors?.['required']">Genre is required!</p>
            </ng-container>

            <label for="year">Year:</label>
            <input 
                type="number" 
                name="year" 
                id="year" 
                placeholder="Enter year of the movie" 
                formControlName="year"
            />

            <ng-container *ngIf="form.get('year')?.touched">
                <p class="year-error" *ngIf="form.get('year')?.errors?.['required']">Year is required!</p>
                <p class="year-error" *ngIf="form.get('year')?.errors?.['min']">Year must be between 1900 and 2025!</p>
                <p class="year-error" *ngIf="form.get('year')?.errors?.['max']">Year must be between 1900 and 2025!</p>
            </ng-container>

            <label for="cast">Cast:</label>
            <input 
                type="text" 
                name="cast" 
                id="cast" 
                placeholder="Enter movie casts" 
                formControlName="cast"
            />

            <ng-container *ngIf="form.get('cast')?.touched">
                <p class="cast-error" *ngIf="form.get('cast')?.errors?.['required']">Cast is required!</p>
            </ng-container>

            <label for="director">Director:</label>
            <input 
                type="text" 
                name="director" 
                id="director" 
                placeholder="Enter movie director" 
                formControlName="director"
            />

            <ng-container *ngIf="form.get('director')?.touched">
                <p class="director-error" *ngIf="form.get('director')?.errors?.['required']">Director is required!</p>
            </ng-container>

            <label for="duration">Duration:</label>
            <input 
                type="number" 
                name="duration" 
                id="duration" 
                placeholder="Enter duration in minutes" 
                formControlName="duration"
            />

            <ng-container *ngIf="form.get('duration')?.touched">
                <p class="duration-error" *ngIf="form.get('duration')?.errors?.['required']">Duration is required!</p>
                <p class="duration-error" *ngIf="form.get('duration')?.errors?.['min']">Duration must be a positive number!</p>
            </ng-container>

            <label for="summary">Summary:</label>
            <textarea 
                name="summary" 
                id="summary" 
                placeholder="Enter movie summary"
                formControlName="summary"
                >
            </textarea>

            <ng-container *ngIf="form.get('summary')?.touched">
                <p class="summary-error" *ngIf="form.get('summary')?.errors?.['required']">Summary is required!</p>
            </ng-container>

            <button class="add-movie-btn" type="submit">Add movie</button>
        </form>
    </div>
</section>
