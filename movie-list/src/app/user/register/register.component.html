<section class="register-page">
    <form class="register" [formGroup]="form" (ngSubmit)="register()">
        <div class="register-left">
            <img src="../../assets/register.jpg" alt="register" />
        </div>
        <div class="register-right">
            <h1>Register</h1>

            <input 
                type="text" 
                name="username" 
                placeholder="Enter your username" 
                formControlName="username"
            />

            <ng-container *ngIf="form.get('username')?.touched">
                <p class="username-error" *ngIf="form.get('username')?.errors?.['required']">Username is required!</p>
            </ng-container>

            <input 
                type="text" 
                name="email" 
                placeholder="Enter your email" 
                formControlName="email"
            />

            <ng-container *ngIf="form.get('email')?.touched">
                <p class="email-error" *ngIf="form.get('email')?.errors?.['required']">Email is required!</p>
                <p class="email-error" *ngIf="form.get('email')?.errors?.['emailValidator']">Email is invalid!</p>
            </ng-container>

        
            <input 
                type="password" 
                name="password" 
                placeholder="Enter your password" 
                formControlName="password"
            />

            <ng-container *ngIf="form.get('password')?.touched">
                <p class="password-error" *ngIf="form.get('password')?.errors?.['required']">Password is required!</p>
                <p class="password-error" *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters!</p>
            </ng-container>

            <input 
                type="password" 
                name="confirmPassword" 
                placeholder="Confirm your password" 
                formControlName="confirmPassword"
            />

            <ng-container *ngIf="form.get('confirmPassword')?.touched">
                <p class="confirm-password-error" *ngIf="form.get('confirmPassword')?.errors?.['required']">Password is required!</p>
                <p class="confirm-password-error" *ngIf="form.get('confirmPassword')?.errors?.['minlength']">Password must be at least 6 characters!</p>
            </ng-container>

            <p class="to-login">If you already have profile click <a routerLink="/login" class="to-login-text">here</a>
            </p>
            <button class="register-btn">Register</button>
        </div>
    </form>
</section>
