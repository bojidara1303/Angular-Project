<section class="login-page-container">
    <div class="login-page">

        <form class="login" [formGroup]="form" (ngSubmit)="login()">
            <div class="login-left">
                <h1>Login</h1>

                <input 
                    type="text" 
                    name="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    formControlName="email"                 
                />

                <ng-container *ngIf="form.get('email')?.touched">
                    <p class="email-error" *ngIf="form.get('email')?.errors?.['required']">Email is required!</p>
                    <p class="email-error" *ngIf="form.get('email')?.errors?.['emailValidator']">Email is invalid!</p>
                </ng-container>

                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    formControlName="password"
                />

                <ng-container *ngIf="form.get('password')?.touched">
                    <p class="password-error" *ngIf="form.get('password')?.errors?.['required']">Password is required!</p>
                    <p class="password-error" *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters!</p>
                </ng-container>
                
                <p class="to-register">If you don't have profile click <a routerLink="/register"
                        class="to-register-text">here</a>
                </p>

                <button class="login-btn">Login</button>
            </div>
            <div class="login-right">
                <img src="../../assets/login.jpg" alt="login" />
            </div>
        </form>

    </div>
</section>
